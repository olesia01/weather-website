<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app">
    <div class="app__container">
      <div class="app__container-top">
        <div class="app__container-top-title">Введите название города, чтоб узнать погоду</div>
        <form class="location-form" id="location-form">
          <input type="text" id="location-form-input" class="location-form__input" placeholder="Location" required>
          <button class="location-form__btn" id="location-form__btn">
            <svg class="location-form__icon" width="20" height="20" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="19.5138" y="18.5495" width="8" height="2" transform="rotate(45 19.5138 18.5495)" fill="#333333"/>
              <circle cx="11.5" cy="11.5" r="10.5" stroke="#333333" stroke-width="2"/>
            </svg>
          </button>
        </form>
      </div>
      <div class="app__container-bottom" id="cards-box">
        <!-- Карточки -->
        <div class="card">

      </div>
    </div>
   </div>


  <script type="module" defer src="main.js"></script>
</body>
</html>
